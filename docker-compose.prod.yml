version: '3.9'

services:
  automatisch:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - HOST=${HOST:-localhost}
      - PROTOCOL=${PROTOCOL:-http}
      - PORT=3000
      - WEB_APP_URL=${WEB_APP_URL:-http://localhost:3000}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:3000}
      - APP_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=${POSTGRES_DATABASE:-automatisch}
      - POSTGRES_USERNAME=${POSTGRES_USERNAME:-automatisch_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-automatisch_password}
      - SERVE_WEB_APP_SEPARATELY=false
      - ENABLE_BULLMQ_DASHBOARD=${ENABLE_BULLMQ_DASHBOARD:-false}
      - TELEMETRY_ENABLED=${TELEMETRY_ENABLED:-false}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - WEBHOOK_SECRET_KEY=${WEBHOOK_SECRET_KEY}
      - APP_SECRET_KEY=${APP_SECRET_KEY}
    volumes:
      - automatisch_storage:/automatisch/storage
      - automatisch_logs:/automatisch/packages/backend/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    depends_on:
      automatisch:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - APP_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=${POSTGRES_DATABASE:-automatisch}
      - POSTGRES_USERNAME=${POSTGRES_USERNAME:-automatisch_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-automatisch_password}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - WEBHOOK_SECRET_KEY=${WEBHOOK_SECRET_KEY}
      - APP_SECRET_KEY=${APP_SECRET_KEY}
      - WORKER=true
    volumes:
      - automatisch_storage:/automatisch/storage
      - automatisch_logs:/automatisch/packages/backend/logs
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DATABASE:-automatisch}
      - POSTGRES_USER=${POSTGRES_USERNAME:-automatisch_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-automatisch_password}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - automatisch
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    profiles:
      - nginx

volumes:
  automatisch_storage:
    driver: local
  automatisch_logs:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: automatisch_network